<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="inner-header">
          <div class="logo">
            <a href="../../index.html">
              <img src="../images/logo.png" alt="logo" />
            </a>
          </div>
          <nav id="nav-menu">
            <ul>
              <li>
                <a href="../../index.html" data-key="home">HOME</a>
              </li>

              <li class="active">
                <a href="./static/pages/login.html" data-key="signup"
                  >SIGN UP</a
                >
              </li>
            </ul>
          </nav>
          <div class="language-switcher">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('ka')">KA</button>
          </div>

          <button id="burger" aria-label="Toggle menu" aria-expanded="false">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="sign-up-main">
      <div class="hero-section">
        <img src="../images/sign-up-cover.jpg" alt="Sign up cover image" />
      </div>

      <div
        class="form-container"
        role="region"
        aria-label="Sign up form container"
      >
        <h2 data-key="sign_up">Sign up</h2>
        <form autocomplete="off" aria-label="Sign up form">
          <label for="name" data-key="name_label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            data-placeholder="name_placeholder"
            placeholder="Enter Your Name"
            required
          />

          <label for="email" data-key="email_label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            data-placeholder="email_placeholder"
            placeholder="Enter Your Email"
            required
          />

          <label for="password" data-key="password_label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            data-placeholder="password_placeholder"
            placeholder="Enter Your Password"
            required
          />

          <label data-key="gender">Gender:</label>
          <div
            class="radio-group"
            role="radiogroup"
            aria-labelledby="gender-label"
          >
            <label>
              <input type="radio" name="gender" value="male" required />
              <span data-key="male">Male</span>
            </label>

            <label>
              <input type="radio" name="gender" value="female" />
              <span data-key="female">Female</span>
            </label>
          </div>
          <input type="submit" data-key="submit" value="Sign Up" />
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-box">
        <div class="socials">
          <h3 data-key="socials">Socials</h3>
          <a href="#">
            <img src="../images/instagram.png" alt="instagram" />
          </a>
          <a href="#">
            <img src="../images/facebook.png" alt="facebook" />
          </a>
          <a href="#">
            <img src="../images/tik-tok.png" alt="tik-tok" />
          </a>
        </div>

        <!-- tours -->
        <div class="tours">
          <h3 data-key="tours">Tours</h3>
          <ul>
            <li>
              <a href="#" data-key="individual_tours">Individual Tours</a>
            </li>
            <li>
              <a href="#" data-key="group_tours">Group Tours</a>
            </li>
            <li>
              <a href="#" data-key="events">Events</a>
            </li>
          </ul>
        </div>

        <!-- location -->
        <div class="location">
          <h3 data-key="location">Location</h3>
          <ul>
            <li>
              <a href="#">
                <img src="../images/location.png" alt="location" />
                Simon Janashia 26, Tbilisi
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/phone.png" alt="phone" />
                +995 512 34 56 78
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/mail.png" alt="email" />
                hellogeorgia@gmail.com
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../script/burger.js"></script>
    <script src="../script/header-scroll.js"></script>
    <script src="../script/translation.js"></script>
  </body>
</html>
